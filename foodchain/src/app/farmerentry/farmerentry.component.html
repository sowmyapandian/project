
<h1>Pick the vegtables you want to Order</h1>
<!-- <form [formGroup]="orderform"> -->
 
<div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="parentSelector"
              [value]="-1"
              (change)="onChangeFood($event)"
            />
          </th>
          <th scope="col">Vegtable</th>
          <th scope="col">Price</th>
          <th scope="col">kg</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of food">
          <th scope="row">
            <input
              class="form-check-input"
              formControlname="id"
              type="checkbox"
              [value]="n.id"
              [checked]="n.select"
              (change)="onChangeFood($event)"
            />
          </th>
          <td>{{ n.name }}</td>
          <td>{{n.price}}</td>

          <th scope="row">
            <input
              name="kilo"  
              id="kilo"
              [(ngModel)]="kilogram"         
              type="text"
              (change)="onchangenumber($event)"
             />

          </th>

        </tr>
      </tbody>
    </table>
    <button type="button" (click)="submit()">Submit</button><br><br>
    <!-- <button type="button" (click)="add($event,food)">Add</button> -->
  
</div>
