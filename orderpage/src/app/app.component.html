<form [formGroup]="order" [ngSubmit]="submit()">
  <p>Select the vegtables you want to order</p>
  <input type="checkbox" name="veg1" formControlName="veg1">
  <label>Potato</label><br>
  <input type="checkbox" name="veg2" formControlName="veg2">
  <label>Carrot</label><br>
  <input type="checkbox" name="veg3" formControlName="veg3">
  <label>Tomato</label><br>
</form>
<table>
  <tr>
    <th>Vegtable</th>
    <th>Price</th>
  </tr>
</table>
